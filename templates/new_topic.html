{% extends 'base.html' %}

{% block title %}Start a New Topic{% endblock %}

{% block breadcrumb %}
	<li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
	<li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
	<li class="breadcrumb-item active">New Topic</li>
{% endblock %}

<!--raw HTML form created using CSS classes provided by Bootstrap 4-->
{% block content %}
	<!--Use 'method' attribute to instructs the browser 
	how to communicate with server: POST request types-->
	<form method="post">
		<!-- Django protects all POST requests using CSRF Token
		(Cross-Site Request Forgery Token) -->
		{% csrf_token %}
		<!--using the Forms API-->
		{{ form.as_p }}
